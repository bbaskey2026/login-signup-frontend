<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dashboard {
      background: white;
      padding: 40px;
      width: 350px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    .dashboard h1 {
      margin-bottom: 30px;
      color: #333;
    }

    .dashboard button {
      background: #667eea;
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .dashboard button:hover {
      background: #5a67d8;
    }
  </style>
</head>

<body>
  <div class="dashboard">
    <h1 id="welcome"></h1>
    <button onclick="logout()">Logout</button>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
